<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>newWin.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  	<select id="userSelect" onchange="change()">
  		<option>----请选择----</option>
  		<option selected="selected">张三</option>
  		<option >李四</option>
  		<option >王武</option>
  	</select>
  	
  	
  	<script type="text/javascript">

		function change(){
			var sel = document.getElementById("userSelect");
			//console.info(sel);
			
			//获取选中的option
			var os= sel.options[sel.selectedIndex];
			//console.info(os);
			//alert(os.text);
			window.opener.document.getElementById("username").value = os.text;
			
		}
  	
		//找到父窗口
		//window.opener.document.write('改了没..');
		var sel = document.getElementById("userSelect");
		console.info(sel.options);
		
	</script>
	
	
  </body>
</html>
