<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>selectOpr.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
   	 <select id="userSelect" onchange="change()">
  		<option value="">----请选择----</option>
  		<option value="zs">张三</option>
  		<option value="ls">李四</option>
  		<option >王武</option>
  	</select>
  	<br/>
  	<br/> 	
  	<script type="text/javascript">
  		
  		var sel = document.getElementById("userSelect");


		//设置某个option被选中，比如设置第3个option
		sel.options[2].selected = true;
  		
  		
  		//获取下拉框的所有options
  		var allOpts =   sel.options;  //数组
  		for(var i =0 ; i< allOpts.length ; i++){
			document.write(allOpts[i].text + "&nbsp;&nbsp;&nbsp;&nbsp;"+allOpts[i].value +'<br/>');
  		}		

  		//获取选中的那个option
  		var selOpt = sel.options[sel.selectedIndex];
  		document.write("选中的option：" +selOpt.text + "&nbsp;&nbsp;&nbsp;&nbsp;"+selOpt.value +'<br/>');

  	</script>
  </body>
</html>
