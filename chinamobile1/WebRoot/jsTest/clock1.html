  <body>
    <span id="clock"></span>
    <input type="button"  onclick="stop()" value="stop"/>
   	<script type="text/javascript">
		var sId;
		function showTime(){
			var d = new Date();
			var t = d.toLocaleString();
			document.getElementById("clock").innerHTML = t;
			sId = setTimeout(showTime,1000);
		}

		//setInterval(showTime,1000);
		
		showTime();
		
		function stop(){
			clearTimeout(sId);
		}
	</script>
