	<script type="text/javascript">
		//window.onload方法是等body里的元素都加载完毕后执行
		window.onload = function(){
			var p1 = document.getElementById("p1");
			//console.info(p1);
			//动态的改变p的背景颜色
			p1.style.backgroundColor = "#ccc";
			p1.style.paddingLeft= "200px";
		}
	</script>
  </head>
  
  <body>
		<p id="p1">aaaaaaaaaaaaaa</p>
