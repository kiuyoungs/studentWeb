  </head>
  
  <body>
   	<div id="d1" style="color:red;font-size: 48px;text-align: center">10</div>
   	<div style="text-align: center"><input type="button" onclick="start()" value="倒计时" /></div>
   	<script type="text/javascript">
   		var o = document.getElementById("d1");
		var i =10;
		var sId = null;
   		function start(){
			sId = setInterval(function(){
				o.innerHTML = --i; 
				if(i == 0){
					clearInterval(sId);
					alert('下课');
				}
			}, 1000);
   		}
   	
   	</script>
  </body>
